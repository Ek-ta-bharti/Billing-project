<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Address</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }
        
        .section {
            width: 48%;
        }
        
        input,
        select {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 0.375rem;
        }
        
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            background-color: #34668b;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #2c557a;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="section">
            <h2>Billing Address</h2>
            <form action="index1.html" method="GET">
                <label for="account-number">Account Number:</label>
                <input type="text" id="account-number" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required>

                <label for="dob">Patient DOB:</label>
                <input type="text" id="dob" required>

                <label for="phone">Phone-no:</label>
                <input type="tel" id="phone" required>

                <label for="amount">Amount:</label>
                <input type="text" id="amount" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="address">Address:</label>
                <input type="text" id="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" required>

                <label for="state">State:</label>
                <input type="text" id="state" required>

                <label for="zip">Zip:</label>
                <input type="text" id="zip" required>
            </form>
        </div>

        <div class="section">
            <h3>Payment</h3>
            <form id="payment-form">
                <label for="card-name">Name on Card:</label>
                <input type="text" id="card-name" required>

                <label for="card-number">Credit Card Number:</label>
                <input type="text" id="card-number" required>

                <label for="expiry">Expiry MM/YY:</label>
                <input type="text" id="expiry" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Retrieve values from localStorage and autofill
        document.getElementById('account-number').value = localStorage.getItem('accountNumber');
        document.getElementById('last-name').value = localStorage.getItem('lastName');
        document.getElementById('dob').value = localStorage.getItem('dob');

        // Optionally, clear localStorage after use
        localStorage.removeItem('accountNumber');
        localStorage.removeItem('lastName');
        localStorage.removeItem('dob');
    </script>
</body>

</html>
